name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: copy Jar file to EC2 via ssh key
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ec2-3-131-141-24.us-east-2.compute.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "target/springboot-first-app-0.0.1-SNAPSHOT.jar"
        target: "~/"

    - name: Run commands to start the java server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ec2-3-131-141-24.us-east-2.compute.amazonaws.com
        username: ec2-user
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          killall java
          nohup java -jar /home/ec2-u
