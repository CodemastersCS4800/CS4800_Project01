<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    .form-container {
      width: 60%;
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-header {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .form-field, .timeline-section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .timeline-group {
      border: 1px solid #e0e0e0;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .timeline-group label {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-header">Create An Event</div>
  <form>
    <div class="form-field">
      <label for="eventType">Event Type</label>
      <select id="eventType" name="eventType">
        <option value="event">Event</option>
        <option value="party">Party</option>
      </select>
    </div>

    <div class="form-field">
      <label for="eventName">Name of Event</label>
      <input type="text" id="eventName" name="eventName">
    </div>

    <div class="form-field">
      <label for="eventDate">Date</label>
      <input type="date" id="eventDate" name="eventDate">
    </div>

    <div class="form-field">
      <label for="eventTime">Time</label>
      <input type="time" id="eventTime" name="eventTime">
    </div>

    <div class="form-field">
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
    </div>

    <div class="form-field">
      <label for="numberOfAttendants">Number of Attendants</label>
      <input type="number" id="numberOfAttendants" name="numberOfAttendants">
    </div>

    <div class="form-field">
      <label for="attendees">Attendees or Organizer</label>
      <input type="text" id="attendees" name="attendeesOrOrganizer">
    </div>

    <div class="form-field">
      <label for="locationSize">Location Size</label>
      <input type="text" id="locationSize" name="locationSize">
    </div>

    <div class="form-field">
      <label for="maxCapacity">Max Capacity</label>
      <input type="number" id="maxCapacity" name="maxCapacity">
    </div>

    <div class="form-field">
      <label for="venueType">Open Venue - Type of Location</label>
      <input type="text" id="venueType" name="venueType" placeholder="convention, park, hall, etc">
    </div>

    <div id="timelineSection">
      <h3>Organizational Timeline</h3>

      <div id="timelineContainer">

        <div class="timeline-group">
          <div class="form-field">
            <label for="startTime">Start Time</label>
            <input type="time" name="startTime">
          </div>
          <div class="form-field">
            <label for="endTime">End Time</label>
            <input type="time" name="endTime">
          </div>
          <div class="form-field">
            <label for="keyPoint">Key Point</label>
            <input type="text" name="keyPoint">
          </div>
          <div class="form-field">
            <label for="description">Description</label>
            <textarea name="description"></textarea>
          </div>
        </div>
      </div>
      <button type="button" class="button" onclick="addKeyPoint()">Add More Key Points</button>
    </div>

      <div class="form-field">
        <button type="submit" class="button">Submit</button>
        <button type="button" class="button">Save Changes</button>
      </div>
  </form>
</div>

<script>
  function addKeyPoint() {
    var timelineContainer = document.getElementById('timelineContainer');

    var timelineGroup = document.createElement('div');
    timelineGroup.className = 'timeline-group';
    timelineGroup.innerHTML = `
      <div class="form-field">
        <label>Start Time</label>
        <input type="time" name="startTime">
      </div>
      <div class="form-field">
        <label>End Time</label>
        <input type="time" name="endTime">
      </div>
      <div class="form-field">
        <label>Key Point</label>
        <input type="text" name="keyPoint">
      </div>
      <div class="form-field">
        <label>Description</label>
        <textarea name="description"></textarea>
      </div>
    `;
    timelineContainer.appendChild(timelineGroup);
  }
</script>

</body>
</html>
